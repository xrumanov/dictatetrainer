<div class="container">
  <div class="center-form panel">
    <div class="panel-body">
      <h4 class="signup center-block jumbotron"><i class="ion-person-add"></i>Profile of {{currentUser.name}}</h4>
    <form role="form">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="name" ng-model="user.name"
                   ng-model-options="{ updateOn: 'blur' }" value={{currentUser.name}}>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="user.email"
                   ng-model-options="{ updateOn: 'blur' }" value={{currentUser.email}}>
        </div>
     <div>
        <button type="submit" class="btn btn-default" ng-click="createUser()">Update</button>
    </div>
    </form>
    </div>
  </div>
</div>
