<div class="container">

  <div class="center-form panel">
    <div class="panel-body">
      <h4 class="signup center-block"><i class="ion-person-add"></i> Sign up</h4>
    <form role="form">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="name" ng-model="reg.name"
                   ng-model-options="{ updateOn: 'blur' }" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="reg.email"
                   ng-model-options="{ updateOn: 'blur' }" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="reg.password"
                   ng-model-options="{ updateOn: 'blur' }" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="User Type">User Type</label>
            <input type="text" class="form-control" id="type" ng-model="reg.usertype"
                   ng-model-options="{ updateOn: 'blur' }" placeholder="STUDENT/TEACHER">
        </div>
     <div>
        <a class="btn btn-lg"  ng-click="signup()">Create User</a>
    </div>
    <div>
        <a class="btn btn-lg btn-success"  href="#/">I already have an account</a>
    </div>
    </form>
    </div>
  </div>
</div>
