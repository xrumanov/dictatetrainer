<div class="container">

  <div ng-if="isAuthenticated() && currentUser.username">
 
  </div>

  <div ng-if="!isAuthenticated()">
    <div class="login jumbotron center-block">
      <h2><i class="ion-document"></i> Dictate Trainer Beta</h2>
      <p>Try your skills in dictate writing! To have access to the dictates, please log in or create a new account</p>
    <form role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" ng-model="credentials.email" ng-model-options="{ updateOn: 'blur' }"
                   id="email" placeholder="Email" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="credentials.password"
                   ng-model-options="{ updateOn: 'blur' }" id="password" placeholder="Password">
        </div>
        <a class="btn btn-lg btn-success"  ng-click="emailLogin()"><i class="ion-log-in"></i>Log in</a>
        <a class="btn btn-lg btn-primary" href="#/signup"><i class="ion-person-add"></i> Create account</a>
    </form>
        <br/>
        <div>
            <button ng-click="authenticate('facebook')">Sign in with Facebook</button>
        </div>
    </div>
  </div>
</div>
