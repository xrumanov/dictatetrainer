<div ng-include src="'student/navbar_student.html'"></div>

<div class="container">
    <h2>Detail chyby</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Atribut</th>
            <th>Hodnota</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Chyba</th>
            <th>{{err.writtenWord}}</th>
        </tr>
        <tr>
            <th>Správně</th>
            <th>{{err.correctWord}}</th>
        </tr>
        <tr>
            <th>Podrobně</th>
            <th>{{err.correctChars}}/{{err.writtenChars}}</th>
        </tr>
        <tr>
            <th>Lemma</th>
            <th>{{err.lemma}}</th>
        </tr>
        <tr>
            <th>Značka</th>
            <th>{{err.posTag}}</th>
        </tr>
        <tr>
            <th>Priorita</th>
            <th>{{err.errorPriority}}</th>
        </tr>
        <tr>
            <th>Typ chyby</th>
            <th>{{err.errorType}}</th>
        </tr>
        </tbody>
    </table>
    <div>
        <h4>Popis chyby</h4>
        <div class="text">{{err.errorDescription}}<div>
    </div>
</div>
