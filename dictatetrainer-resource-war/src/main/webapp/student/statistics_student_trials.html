<div ng-include src="'student/navbar_student.html'"></div>
<style>
    tbody > tr > th {
        font-weight: normal;
    }
</style>
<div class="container">
    <h2>Moje statistiky trénování</h2>
    <table class="table" ng-init="onInit()">
        <thead>
        <tr>
            <th>Název diktátu</th>
            <th>Trénováno v</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="trial in trials">
            <th>{{trial.dictate.name}}</th>
            <th>{{trial.performed}}</th>
            <th>
                <input type="submit" value="Víc" class="btn btn-info" ng-click="trialDetails(trial.id)">
            </th>
        </tbody>
    </table>
</div>
