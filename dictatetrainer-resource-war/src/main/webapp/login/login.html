<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" ng-model="user.email" ng-model-options="{ updateOn: 'blur' }" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="user.password" ng-model-options="{ updateOn: 'blur' }" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
</form>
<a ui-sref="signup()">Click here to Signup</a>
</div>
