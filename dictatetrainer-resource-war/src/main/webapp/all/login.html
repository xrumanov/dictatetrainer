<style>
    a {
        float: right;
    }
</style>
<div class="jumbotron">
    <h1 class="glyphicon glyphicon-check">Trenér diktátů</h1>

    <p>Procvičte si gramatiku s námi!</p>

    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <i class="fa fa-key"></i>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required/>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <a href="#/signup">Registrace žáka</a>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Přihlásit</button>
            <button class="btn btn-default" ng-click="authenticate('facebook')">Přihlásit pomocí Facebooku</button>
