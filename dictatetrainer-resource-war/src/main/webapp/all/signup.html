<!DOCTYPE html>
<html ng-app="DictateTrainer">

<head>
    <meta charset="utf-8"/>
    <title>Dictate Trainer Beta</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
</head>

<body>
<style>
    .dropdown-select-class {
        color: black;
        background-color: whitesmoke;
        margin-bottom: 10px !important;

    }

    .have-account-return {
        margin-left: 5px;
    }
</style>

<!--template BEGIN-->


<!--CREATE TEACHER-->
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrace</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control input-sm" ng-model="reg.name"
                                   ng-model-options="{ updateOn: 'blur' }" placeholder="Jméno">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm"
                                   ng-model="reg.email"
                                   ng-model-options="{ updateOn: 'blur' }" placeholder="Email">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm"
                                           ng-model="reg.password" ng-model-options="{ updateOn: 'blur' }"
                                           placeholder="Heslo">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation"
                                           class="form-control input-sm" ng-model="reg.password-conf"
                                           ng-model-options="{ updateOn: 'blur' }"
                                           placeholder="Potvrdit Heslo">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="btn-group">
                                    <a class="btn dropdown-toggle dropdown-select-class" data-toggle="dropdown"
                                       href="#">
                                        Škola
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <!-- dropdown menu links -->
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="btn-group">
                                    <a class="btn dropdown-toggle dropdown-select-class" data-toggle="dropdown"
                                       href="#">
                                        Třída
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <!-- dropdown menu links -->
                                    </ul>
                                </div>
                            </div>
                            <input type="submit" value="Registrovat" class="btn btn-info btn-block">

                            <div>
                                <a class="have-account-return" href="#/">Ale ja už mám účet</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--template END-->

<div class="credits text-center">

    <p>
        DictateTrainer<!--Here will be some credits later-->
    </p>
</div>
