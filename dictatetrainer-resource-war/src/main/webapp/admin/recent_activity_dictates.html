<div ng-include src="'admin/navbar_admin.html'"></div>
<style>
    tbody > tr > th {
        font-weight: normal;
    }
</style>
<div class="container">
    <h2>Naposledy přidané diktáty</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Název</th>
            <th>Název souboru</th>
            <th>Kategorie</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dictate in dictates">
            <th>{{dictate.id}}</th>
            <th>{{dictate.name}}</th>
            <th>{{dictate.filename}}</th>
            <th>{{dictate.category.name}}</th>
        </tr>
        </tbody>
    </table>
</div>
