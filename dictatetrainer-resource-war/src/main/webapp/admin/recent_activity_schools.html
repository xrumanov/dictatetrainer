<div ng-include src="'admin/navbar_admin.html'"></div>
<style>
    tbody > tr > th {
        font-weight: normal;
    }
</style>
<div class="container">
    <h2>Naposledy přidané školy</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Název</th>
            <th>Detaily</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="school in schools">
            <th>{{school.id}}</th>
            <th>{{school.name}}</th>
        </tr>
        </tbody>
    </table>
</div>
