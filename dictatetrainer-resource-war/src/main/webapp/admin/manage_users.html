<div ng-include src="'admin/navbar_admin.html'"></div>

<style>
    tbody > tr > th {
        font-weight: normal;
    }
</style>
<div class="container">
    <h2>Správa uživatelu</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Jméno</th>
            <th>Email</th>
            <th>Škola</th>
            <th>Třída</th>
            <th>Upravit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <th>{{user.id}}</th>
            <th>{{user.name}}</th>
            <th>{{user.email}}</th>
            <th>{{user.schoolClass.school.name}}</th>
            <th>{{user.schoolClass.name}}</th>
            <!--button details-->
            <th>
                <input type="submit" value="Upravit" class="btn btn-info" ng-click="manageUser(user.id)">
            </th>
        </tr>
        </tbody>
    </table>
</div>
