<div ng-include src="'admin/navbar_admin.html'"></div>
<style>

    .centered-form {
        margin-top: 60px;
    }

    .centered-form .panel {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
    }

    .btn-new-class-code {
        margin-bottom: 10px !important;
        background-color: whitesmoke;
    }

    .dropdown-select-class-code {
        color: black;
        background-color: whitesmoke;
    }

    .dropdown-select-school {
        margin-bottom: 10px !important;
        width: 100%;
        color: black;
        background-color: whitesmoke;
    }

    .add-class {
        background-color: transparent;
        color: yellowgreen;
    }

    .new-class-row div {
        width: 100%;
    }

    .selectpicker {
        style: 'btn-info';
    }
</style>
<!--CREATE TEACHER-->
<div class="container">
    <div ng-init="getSchools()" class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Vytvořit Nového Učitele</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" ng-model="teacher.name"
                                   ng-model-options="{ updateOn: 'blur' }" placeholder="Jméno">
                        </div>
                        <div class="form-group">
                            <input type="email" ng-model="teacher.email" ng-model-options="{ updateOn: 'blur' }"
                                   class="form-control input-sm" placeholder="Email">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" ng-model="teacher.password"
                                           ng-model-options="{ updateOn: 'blur' }"
                                           class="form-control input-sm" placeholder="Heslo">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" ng-model="passwordConfirm"
                                           class="form-control input-sm" placeholder="Heslo znovu">
                                </div>
                            </div>
                        </div>
                        <!--CREATE SCHOOL CLASS-->
                        <div class="row">
                            <div class="col-xs-7 col-sm-7 col-md-7 new-class-row">
                                <div class="form-group">
                                    <select class="selectpicker" ng-model="selectedSchool"
                                            ng-options="school as school.name for school in schools">
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <div class="form-group">
                                    <input type="text" ng-model="schoolClass.name"
                                           ng-model-options="{ updateOn: 'blur' }"
                                           class="form-control input-sm"
                                           placeholder="Třída">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Vytvořit Učitele" class="btn btn-info btn-block"
                                       ng-click="submitTeacher()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
