<style>
    tbody > tr > th {
        font-weight: normal;
    }
</style>
<div ng-include src="'admin/navbar_admin.html'"></div>
<div class="container">
    <h2>Naposledy přidaní uživatelé</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Jméno</th>
            <th>Email</th>
            <th>Škola</th>
            <th>Třída</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <th>{{user.id}}</th>
            <th>{{user.name}}</th>
            <th>{{user.email}}</th>
            <th>{{user.schoolClass.school.name}}</th>
            <th>{{user.schoolClass.name}}</th>
        </tr>
        </tbody>
    </table>
</div>
